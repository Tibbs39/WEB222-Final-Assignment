<!DOCTYPE html>
<html>
    <head>
        <title>A5-Kenneth Yue</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/main.css" />
        <script src="js/registration.js"></script>
    </head>
    <body class="main-container">
        <header class="hf">
            <img class="logo" src="img/logo.png" alt="Logo">
            <div>
                Kenneth Yue's A5
            </div>
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="registration.html">Register</a></li>
            </ul>
        </nav>
        <div class="main-body">
            <div class="form">
                <form name="form1" action="https://httpbin.org/post" method="post" onsubmit="return formValidation()">
                    <input type="hidden" name="lastName" id="lastName" value="Yue" />
                    <input type="hidden" name="firstName" id="firstName" value="Kenneth" />
                    
                    <label for="username">Username: </label><br>
                    <input id="username" type="text" name="username" required><span id="error0"></span>
                    <br>
                    
                    <label for="password">Password: </label><br>
                    <input id="password" type="password" name="password" required><span id="error1"></span>
                    <br>
                    
                    <label for="cPassword">Confirm Password: </label><br>
                    <input id="cPassword" type="password" name="cPassword" required><span id="error2"></span>
                    <br>
                    
                    <label for="phNum">Phone Number: </label><br>
                    <input id="phNum" type="text" name="phNum" placeholder="123-456-7890" pattern="^\d{3}-\d{3}-\d{4}$" required><span id="error3"></span>
                    <br>
                    
                    <label for="email">E-mail: </label><br>
                    <input id="email" type="email" name="email" required><span id="error6"></span>
                    <br>
                    
                    <label for="address">Address: </label><br>
                    <input id="address" type="text" name="address" required>
                    <br>

                    <label for="city">City: </label><br>
                    <input id="city" type="text" name="city" required><span id="error4"></span>
                    <br>

                    <label for="province">Province: </label><br>
                    <select name="province" id="province">
                        <option value="AB">Alberta</option>
                        <option value="BC">British Columbia</option>
                        <option value="MB">Manitoba</option>
                        <option value="NB">New Brunswick</option>
                        <option value="NL">Newfoundland</option>
                        <option value="NS">Nova Scotia</option>
                        <option value="NT">Northwest Territorties</option>
                        <option value="NU">Nunavut</option>
                        <option value="ON" selected>Ontario</option>
                        <option value="PE">Prince Edward Island</option>
                        <option value="QC">Quebec</option>
                        <option value="SK">Saskatchewan</option>
                        <option value="YT">Yukon</option>
                    </select><br>

                    <label for="postalCode">Postal Code: </label><br>
                    <input id="postalCode" type="text" name="postalCode" required><span id="error5"></span>
                    <br>
                    <br>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">    
                </form>
            </div>
        </div>
        <div class="side-panel">
            <div>
                <a href="mailto:kyue3@myseneca.ca">
                    <img src="img/email.png" alt="Email">
                </a>
            </div>
        </div>
        <footer class="hf">
            <div>
            &copy; 2018 Kenneth Yue
            </div>
        </footer>
    </body>
</html>
